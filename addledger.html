<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ledger</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="ledger_form">
    <form action="" method="get">
        <div class="row ledger_row-1">
            <div class="col-2 test">
                <label for="ledgerCode">Ledger Code</label>
            </div>
            <div class="col-10">
                <span class="colon">:</span>
                <input id="ledgerCode" type="text" name="ledgerCode"></div>
        </div>

        <div class="row ledger_row-2">
            <div class="col-2">
                <label for="ledgerName">Ledger Name</label>
            </div>
            <div class="col-10">
                <span class="colon">:</span>
                <input id="ledgerName" type="text" name="ledgerName"></div>
        </div>

        <div id="workField">
            <div class="row ledger_row-3">
                <div class="col-2">
                    <label for="ledgerName">Work</label>
                </div>
                <div class="col-10">
                    <span class="colon">:</span>
                    <input type="text" name="companyName" placeholder="Company Name">
                    <input type="text" name="jobTitle" placeholder="Job Title">
                    <i id="work" class="fas fa-plus"></i>
                </div>
            </div>
        </div>

        <div class="row ledger_row-4">
            <div class="col-2">
                <label for="customType">Custom Type</label>
            </div>
            <div class="col-10">
                <span class="colon">:</span>
                <input id="customType" type="text" name="customType"></div>
        </div>

        <div id="phoneField">
            <div class="row ledger_row-5">
                <div class="col-2">
                    <label for="phoneNo">Phone No</label>
                </div>
                <div class="col-10">
                    <span class="colon">:</span>
                    <input id="phoneNo" type="text" name="phoneNo" value="+880">
                    <i id="phone" class="fas fa-plus"></i>
                </div>
            </div>
        </div>

        <div class="row ledger_row-6">
            <div class="col-2">
                <label for="email">Email Address</label>
            </div>
            <div class="col-10">
                <span class="colon">:</span>
                <input id="email" type="text" name="email"></div>
        </div>

        <div class="row ledger_row-7">
            <div class="col-2">
                <label for="address">Address</label>
            </div>
            <div class="col-10">
                <span class="colon">:</span>
                <input id="address" type="text" name="address"></div>
        </div>

        <div class="row ledger_row-8">
            <div class="col-2">
                <label for="personalId">Personal ID</label>
            </div>
            <div class="col-10">
                <span class="colon">:</span>
                <input id="personalId" type="text" name="personalId"></div>
        </div>

        <div class="row ledger_row-9">
            <div class="col-2">
                <label for="remarks">Remarks</label>
            </div>
            <div class="col-10">
                <span class="colon">:</span>
                <input id="remarks" type="text" name="remarks"></div>
        </div>

        <div class="row ledger_row-10">
            <div class="col-2">
            </div>
            <div class="col-10">
                <button>Show All</button>
                <button type="submit">Save</button>
                <button>Refresh</button>
            </div>
        </div>
    </form>
    </div>

        <div class="ledger_table">
            <div class="ledger_table-button">
            <button>Search</button>
            </div>
            <table>
                <thead>
                <tr class="ledger-table_heading">
                    <th class="ledger_table-aline">Ledger Code</th>
                    <th class="ledger_table-aline">Ledger Name</th>
                    <th colspan="2" class="bottom_row">Work</th>
                    <th class="ledger_table-aline">Custom</th>
                    <th class="ledger_table-aline">Phone</th>
                    <th class="ledger_table-aline">Email</th>
                    <th class="ledger_table-aline">Address</th>
                    <th class="ledger_table-aline">ID</th>
                    <th class="ledger_table-aline">Remark</th>
                </tr>
                <tr>
