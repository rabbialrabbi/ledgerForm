<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sale</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

</head>
<body>


<div class="purchase_form">
    <h1 class="purchase_heading">Sale</h1>
    <form action="#" method="get">

        <div class="container">

            <div class="row">
                <div class="col-2">
                    <label for="invoiceNo">Invoice No</label>
                </div>
                <div class="col-4 purchase_row-1">
                    <span class="colon">:</span>
                    <input id="invoiceNo" type="text" name="invoiceNo"></div>
                <div class="col-1"></div>
                <div class="col-2">
                    <label class="pl-4" for="date">Date & Time</label>
                </div>
                <div class="col-3 purchase_row-2">
                    <span class="colon">:</span>
                    <input id="date" type="text" name="date" value="">
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <label for="customerId">Customer ID</label>
                </div>
                <div class="col-4 purchase_row-3">
                    <span class="colon">:</span>
                    <input id="customerId" type="text" name="customerId"></div>
                <div class="col-1"></div>
                <div class="col-2">
                    <label class="pl-4" for="contactNo">Contact No</label>
                </div>
                <div class="col-3 purchase_row-4">
                    <span class="colon">:</span>
                    <input id="contactNo" type="text" name="contactNo">
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <label for="fullName">Full Name</label>
                </div>
                <div class="col-10 purchase_row-5">
                    <span class="colon">:</span>
                    <input id="fullName" type="text" name="fullName">
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <label for="address">Address</label>
                </div>
                <div class="col-10 purchase_row-6">
                    <span class="colon">:</span>
                    <input id="address" type="text" name="address">
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <label for="productCode">Product/Item Code</label>
                </div>
                <div class="col-4 purchase_row-1">
                    <span class="colon">:</span>
                    <input id="productCode" type="text" name="productCode"></div>
                <div class="col-1"></div>
                <div class="col-2">
                    <label class="pl-4" for="qty">Sale Quantity</label>
                </div>
                <div class="col-3 purchase_row-2">
                    <span class="colon">:</span>
                    <input id="qty" type="text" name="qty">
                </div>
            </div>
        </div>

        <div class="purchase_table sale_table">
            <table>
                <thead>
                <tr>
                    <th>SL No</th>
                    <th>Item Code</th>
                    <th>Description</th>
                    <th>Brand</th>
                    <th>Color</th>
                    <th>Origin</th>
                    <th>Type</th>
                    <th>Qty</th>
                    <th>Per Price</th>
                    <th>Sales Qty</th>
                    <th>Unit</th>
                    <th>Unite Price</th>
                    <th>Total Price</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>1</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>1</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>1</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>1</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

                </tbody>
            </table>
        </div>

        <div class="container purchase_button">
            <div class="row">
                <div class="col-5">
                    <p>Paid By <span class="colon">:</span> <select name="paidBy" id="">
                        <option value="cash">Cash</option>
                        <option value="bkash">Bkash</option>
                        <option value="nagad">Nagad</option>
                        <option value="card">Card</option>
                    </select></p>
                    <p>In Word <span class="colon">:</span> <input type="text" name="amountInWord"></p>
                </div>
                <div class="col-3"></div>
                <div class="col-4 p-0 sale-inline_form">
                    <p><div>Total Amount </div><span class="colon">:</span> <input type="text" name="totalAmount"></p>
                    <p><div>VAT Amount </div><span class="colon">:</span> <input type="text" name="vatAmount"></p>
                    <p><div>Grand Total </div><span class="colon">:</span> <input type="text" name="totalAmount"></p>
                    <p><div>Discount</div><span class="colon">:</span> <input type="text" name="totalAmount"></p>
                    <p><div>Payable Amount </div><span class="colon">:</span> <input type="text" name="totalAmount"></p>
                    <p><div>Paid Amount </div><span class="colon">:</span> <input type="text" name="totalAmount"></p>
                    <p><div>Adjustment </div><span class="colon">:</span> <input type="text" name="totalAmount"></p>
                    <p><div>Return Amount</div><span class="colon">:</span> <input type="text" name="totalAmount"></p>
                </div>
            </div>

            <div class="row sale_button">
                <div class="col-12">
                    <button>Show All</button>
                    <button>Save</button>
                    <button>Refresh</button>
                </div>
            </div>
        </div>



    </form>


</div>
<script src="js/app.js"></script>
</body>
</html>
