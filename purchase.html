<!doctype html>
<html lang="en">
<head>

    <title>Purchase</title>

<body>


    <div class="purchase_form">
        <h1 class="purchase_heading">Purchase</h1>
        <form action="#" method="get">

            <div class="container">

            <div class="row">
                <div class="col-2">
                    <label for="purchaseNo">Purchase No</label>
                </div>
                <div class="col-4 purchase_row-1">
                    <span class="colon">:</span>
                    <input id="purchaseNo" type="text" name="purchaseNo"></div>
                <div class="col-1"></div>
                <div class="col-2">
                    <label class="pl-4" for="date">Purchase Date</label>
                </div>
                <div class="col-3 purchase_row-2">
                    <span class="colon">:</span>
                    <input id="date" type="text" name="purchaseDate" value="">
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <label for="ledgerCode">Ledger Code</label>
                </div>
                <div class="col-4 purchase_row-3">
                    <span class="colon">:</span>
                    <input id="ledgerCode" type="text" name="ledgerCode"></div>
                <div class="col-1"></div>
                <div class="col-2">
                    <label class="pl-4" for="contactNo">Contact No</label>
                </div>
                <div class="col-3 purchase_row-4">
                    <span class="colon">:</span>
                    <input id="contactNo" type="text" name="contactNo">
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <label for="ledgerName">Ledger Name</label>
                </div>
                <div class="col-10 purchase_row-5">
                    <span class="colon">:</span>
                    <input id="ledgerName" type="text" name="ledgerName">
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <label for="address">Address</label>
                </div>
                <div class="col-10 purchase_row-6">
                    <span class="colon">:</span>
                    <input id="address" type="text" name="address">
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <label for="productCode">Product/Item Code</label>
                </div>
                <div class="col-4 purchase_row-1">
                    <span class="colon">:</span>
                    <input id="productCode" type="text" name="productCode"></div>
                <div class="col-1"></div>
                <div class="col-2">
                    <label class="pl-4" for="qty">Quantity</label>
                </div>
                <div class="col-3 purchase_row-2">
                    <span class="colon">:</span>
                    <input id="qty" type="text" name="qty">
                </div>
            </div>
            </div>

            <div class="purchase_table">
                <table>
                    <thead>
                    <tr>
                        <th>SL No</th>
                        <th>Item Code</th>

                        <th>Brand</th>

                        <th>VAT(%)</th>
                        <th>VAT(Am)</th>
                        <th>Sale Price</th>
